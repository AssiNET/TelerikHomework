

<!--Write an expression that calculates trapezoid's area by given sides a and b and height h.-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="a">a: </label>
	<input type="text" value="" id="a"/>	
    <label for="b">b: </label>
	<input type="text" value="" id="b"/>	
    <label for="h">h: </label>
	<input type="text" value="" id="h"/>							  
	<br />
	<a href="#" onclick="onFind()">Find trapezoid's area by given sides a and b and height h.</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  

    <script>

        function onFind() {
            var a = jsConsole.readFloat("#a");
            var b = jsConsole.readFloat("#b");
            var h = jsConsole.readFloat("#h");
            jsConsole.writeLine("Area of the trapezoid is:" + ((a + b) * h) / 2);


        }

    </script>
</body>
</html>
