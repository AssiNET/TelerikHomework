<!--    
    Write a program that extracts from a given text all palindromes, e.g. "ABBA", "lamal", "exe".
-->

<body>
    <pre>
    <script>
        function Text(text) {


            var words = text.split(", ");
            var palidrome = true;
            
            for (var i = 0; i < words.length; i++) {
                var pol  = '';
                for (var c = 0; c < words[i].length; c++) {
                    
                    if (words[i][c] != words[i][words[i].length - 1 - c]) {
                        palidrome = false;
                      
                        break;
                    }
                    else {
                        pol += words[i][c];
                    }

                }
                if (pol != "") {
                    document.write(pol + ",");

                }
             
               
            }


        }
        Text('ABBA, aal, exe');

    </script>
        </pre>
</body>
