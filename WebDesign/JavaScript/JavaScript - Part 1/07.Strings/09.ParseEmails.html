<!--    
    Write a function for extracting all email addresses from given text. 
    All substrings that match the format <identifier>@<host>…<domain> 
    should be recognized as emails. Return the emails as array of strings.
-->

<body>
    <pre>
    <script>
        function Text(text) {

            var index = 0;
            var Id;
            var Host;
            var indexDot = 0;
            var domein;

            var email = [];
            var words = text.split(' ');
            for (var i = 0; i < words.length; i++) {

                index = words[i].indexOf("@");
                indexDot = words[i].indexOf(".");
                if (indexDot <= 0 || index <= 0) {
                    continue;
                }
                else {
                    Id = words[i].substr(0, index);
                    Host = words[i].substr(index, indexDot - index);
                    domein = words[i].substr(indexDot, words[i].Length - indexDot);
                    email.push(Id + Host +domein)

                }
            }

            document.writeln(email);


        }
        Text("Alaa blaa ei tova mi e Mail-a rix@mail.bg i tozi su6to web@mail.bg");
    </script>
