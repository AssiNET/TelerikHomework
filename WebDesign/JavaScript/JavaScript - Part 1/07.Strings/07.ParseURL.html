    <script>
        function Text(str) {

            document.write('Write a script that parses an URL address.');

            var url = 'http://www.devbg.org/forum/index.php';

            document.writeln('url:', url);

            var match = (/(\w+):\/\/([^\/]+)\/(.*)/).exec(url),
              result = {
                  protocol: match[1],
                  server: match[2],
                  resource: match[3]
              };

            document.writeln(JSON.stringify(result));

        }
        Text();
    </script>
