<!--    Write a JavaScript function that replaces in a HTML document given as string all the tags <a href="…">…</a> with corresponding tags [URL=…]…/URL]. Sample HTML fragment:-->

<body>
    <pre>
    <script>
        function Text(str) {


            while (str.indexOf("<a href=\"") != -1) {


                str = str.replace("<a href=\"", "[URL=");
                str = str.replace("</a>", "[/URL]");
                str = str.replace("\">", "]");
            }
            document.writeln(str);

        }
        Text("<p>Please visit <a href=\"http://academy.telerik.com\">our site</a> to choose a training course. Also visit <a href=\"www.devbg.org\">our forum</a> to discuss the courses.</p>");
    </script>
        </pre>

</body>
