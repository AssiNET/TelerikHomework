<!--Write a script that finds the greatest of given 5 variables.-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS Console - Example</title>
    <link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>
    <div id="console"></div>
    <script src="scripts/js-console.js"></script>

    <script>

        var f = 1;

        var s = 5;

        var t = 10;

        var a = 25;

        var b = 3;
        var c = 8;

        if (f > s && f > t && f > a && f > b && f > c) {
            jsConsole.writeLine("FIRST ONE is the biggest");
        }
        else if (s > f && s > t && s > a && s > b && s > c) {
            jsConsole.writeLine("SECOND ONE is the biggest");
        }
        else if (t > s && t > f && t > a && t > b && t > c) {
            jsConsole.writeLine("THIRD ONE is the biggest");
        }
        else if (a > s && a > f && a > b && a > c && a > t) {
            jsConsole.writeLine("FORTH ONE is the biggest");
        }
        else if (b > s && b > f && b > t && b > a && b > c) {
            jsConsole.writeLine("FIFT ONE is the biggest");
        }
        else if (c > s && c > f && c > a && c > b && c > t) {
            jsConsole.writeLine("SIXT ONE is the biggest");
        }
        else {
            jsConsole.writeLine("Nothing is bigger.");
        }

    </script>
</body>
</html>
