

<!--Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="x">y: </label>
	<input type="text" value="" id="x"/>	
    <label for="y">x: </label>
	<input type="text" value="" id="y"/>							  
	<br />
	<a href="#" onclick="onFind()">Find out if for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).
.</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  

    <script>

        function onFind() {

       
            var x = jsConsole.readFloat("#x");
            var y = jsConsole.readFloat("#y");
            var rCirc = 3;
            var xCirc =1;
            var yCirc = 1;
            var checkCirc = (x - xCirc) * (x - xCirc) + (y - yCirc) * (y - yCirc) <= rCirc*rCirc;
            var checkRec = (x >= -1) && (y <= 1) && (x <= 5) && (y >= -1); 
            jsConsole.writeLine(checkCirc ? "The Point fits in the Circle" : "The point is outside the Circle");
            jsConsole.writeLine(checkRec ? "The Point is in the Rectengle" : "The point is out of Rectengle");



        }

    </script>
</body>
</html>
