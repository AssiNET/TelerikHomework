<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Telerik Homewrok - HTML5 Everywher - Forum imput tags support</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <style>
        html {
            background-color: #e0dcdc;
        }

        body {
            background-color: transparent;
            margin: auto;
        }

        .form-element {
            display: inline;
            background-color: white;
            padding: 20px;
            margin: 10px;
            float: left;
            height: 100px;
            width: 190px;
        }
    </style>
    <link href="spectrum.css" rel="stylesheet" type="text/css" />
    <!-- dependencies: jQuery + Modernizr with yepnope -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

    <script src="js/modernizr.custom.12744.js"></script>
    <!-- reference the base script -->
    <script src="js-webshim/minified/polyfiller.js"></script>
    <script>
        $.webshims.debug = true;
        $.webshims.polyfill();
    </script>

    <!-- Polyfill for color type -->
    <script src="js/spectrum.js"></script>

    <!-- Polyfill for week type -->
    <script src="js/week-polyfill.min.js"></script>

    <!-- Polyfill for datetime type -->
    <script src="js/datetime-polyfill.js"></script>

    <!-- Needed for week and datetime polyfills ui -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/base/jquery.ui.all.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
</head>
<body>
    <div class="form-element" style="height:auto;">
        <h3>Simple Demo </h3>
        <p>
            Form tags range, number, email, date, color, datetime, month, search, tel, time, url, week
And it must work on all desktop browsers (IE7+)
        </p>
    </div>
    <fieldset>
        <legend></legend>
        <div class="form-element">
            <label for="range">
                range:
            </label>
            <input name="range" type="range" id="range" min="0" max="100" step="20" value="50" />
        </div>
        <div class="form-element">
            <label for="number">
                Number:
            </label>
            <input type="number" min="0" step="0.01" name="price" />
        </div>
        <div class="form-element">
            <label for="email">
                E-Mail + datalist:
            </label>
            <input type="email" list="datalist" name="email" title="email" pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" />
            <datalist id="datalist">
                <select>
                    <option value="yourmail@gmail.com"></option>
                    <option value="yourmail@yahoo.com"></option>
                    <option value="mail@some-example-domain.com"></option>
                    <option value="foo@bar.baz"></option>
                </select>
            </datalist>
        </div>
        <div class="form-element">
            <label for="date">
                Date:
            </label>
            <input name="date" data-placeholder="year-month-day" type="date" />

        </div>
        <div class="form-element">
            <label for="color">
                Color:
            </label>

            <input type='color' class='basic' value='#f594d0' />
        </div>
        <div class="form-element">
            <label for="datetime">
                Data time:
            </label>
            <input name="datetime" type="datetime" />
        </div>
        <div class="form-element">
            <label for="month">
                Month:
            </label>
            <input name="month" type="month" />
        </div>
        <div class="form-element">
            <label for="search">
                Search:
            </label>
            <input name="search" type="search" />
        </div>
        <div class="form-element">
            <label for="tel">
                Tel:
            </label>
            <input type="tel" pattern="(\+?([0-9]+))\b" title="Format +359846" id="tel" />
        </div>
        <div class="form-element">
            <label for="time">
                Time: 
            </label>
            <input name="time" type="time" id="time" />
        </div>
        <div class="form-element">
            <label for="url">
                URL: 
            </label>
            <input type="url" name="location" list="urls" />
            <datalist id="urls">
                <option label="MIME: Format of Internet Message Bodies" value="http://tools.ietf.org/html/rfc2045"></option>
                <option label="HTML 4.01 Specification" value="http://www.w3.org/TR/html4/"></option>
                <option label="Form Controls" value="http://www.w3.org/TR/xforms/slice8.html#ui-commonelems-hint"></option>
                <option label="Scalable Vector Graphics (SVG) 1.1 Specification" value="http://www.w3.org/TR/SVG/"></option>
                <option label="Feature Sets - SVG 1.1 - 20030114" value="http://www.w3.org/TR/SVG/feature.html"></option>
                <option label="The Single UNIX Specification, Version 3" value="http://www.unix-systems.org/version3/"></option>
            </datalist>
        </div>
        <div class="form-element">
            <label for="time">
                Week: 
            </label>
            <input name="week" type="week" id="week" />
        </div>





    </fieldset>

</body>
</html>
